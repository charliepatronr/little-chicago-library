<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ravenswood Library</title>
    <link rel="stylesheet" href="styles.css">
    <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    
  </head>
  <body>
    <header>
      <h2>Catalog</h2>
      
    </header>
    <div class="container">
      <h2>Modal Example</h2>
      <!-- Trigger the modal with a button -->
      <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>
    
      <!-- Modal -->
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
        
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <img text-align:center src='https://m.media-amazon.com/images/I/51YNPg-gCjL._SL350_.jpg' class="modal-image">
            </div>
            <div class="modal-body">
              <h3 text-align: center>Title: 50 Shades of Grey</h3>
              <p>Author: E L James</p>
              <p>Genre: Light Pornography</p>
              <p>Release Year: 1969</p>
            </div>
            <div class="modal-footer">
              <button type="button2" class="btn btn-default2" data-dismiss="modal">Check Out</button>
              <button type="button3" class="btn btn-default3" data-dismiss="modal">Adopt</button>
              <button type="button" class="btn btn-default1" data-dismiss="modal">Close</button>
            </div>
          </div>
          
        </div>
      </div>
      
    </div>
    

    <main id='main'>
      
    </main>

    <script src="./src/index.js" defer></script>
  </body>
</html>
